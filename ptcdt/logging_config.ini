[loggers]
keys=root,ptcdt,thriftpy

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler

[logger_ptcdt]
level=DEBUG
qualname=ptcdt
handlers=stream_handler
propagate=0

[logger_thriftpy]
; Using CRITICAL since there are connection errors from clients which pollute the logs
level=CRITICAL 
qualname=thriftpy
handlers=stream_handler
propagate=0

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s
